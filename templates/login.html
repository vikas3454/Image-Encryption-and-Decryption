<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0; /* Remove default body margin */
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }
        .img-container {
            width: 70%;
            position: absolute;
            left: 0;
            top: 0;
            height: 100vh; /* Make the image occupy the full height of the viewport */
            overflow: hidden; /* Hide overflow content beyond the viewport */
        }
    .logo-container {
        max-height: 100px; /* Adjust the maximum height as needed */
        margin-bottom: 20px; /* Adjust the margin-bottom as needed */
    }
        .img-container img {
            width: 100%;
            height: auto;
        }
        .container {
            width: 35%; /* Adjust the width of the container as needed */
            margin-top: 0px;
            margin-left: 68%; /* Set margin-left to leave space for the image */
            height: 100vh;
        }
        .card {
            max-width: 500px;
            margin: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 122px; /* Increase the vertical padding */
            background-color: black; /* Set the background color to black */
            color: white; /* Set the text color to white */
            text-align: center; /* Center align text */
        }
        .logo-container {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px; 
            margin-top: 0px;/* Adjust the margin as needed */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="img-container">
        <img src="{{ url_for('static', filename='scanner.gif') }}" class="img-fluid" alt="Scanner">
    </div>

    <div class="container">
        <div class="card">
            <div class="card-body text-center">
                <img src="{{ url_for('static', filename='vsh.jpeg') }}" class="img-fluid logo-container" alt="VSH Logo">
                <h2 class="text-center mb-4">Login</h2>
                {% if error %}
                    <p class="text-danger">{{ error }}</p>
                {% endif %}
                <form method="post" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
            </div>
        </div>
    </div>
    

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
